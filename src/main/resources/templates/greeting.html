<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>fakeTwitter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Welcome to fakeTwitter</h1>
	<h6> ------------------------------------------------------------------------------------</h6>
    <form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
    	<p>User: <input type="text" th:field="*{id}" /></p>
        <p>What are you thinking?: <input type="text" th:field="*{content}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
		<h6> ------------------------------------------------------------------------------------</h6>
    </form>
	
	<h2>Tweet history</h2>
    <p th:text="' ' + ' ' +${greeting.id}" />
    <p th:text="'-' + ' '+ ${greeting.content}" />	
	<!--A PARTIR DAQUI EH TESTE-->
	
</body>
</html>
