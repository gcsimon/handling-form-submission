<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>fakeTwitter</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300" type="text/css" />
   </head>
   <body>
      <div class="jumbotron text-center">
         <h2>FakeTwitter</h2>
         <p>The best online Website!</p>
      </div>
      <div class="container">
         <div class="col-sm-3">
            <form action="#" th:action="@{/}" th:object="${greeting}" method="post">
            <h5> User: </h5>
            <p><input type="text" th:field="*{username}" required/></p>
            <h5> What are you thinking?:</h5>
            <p><input type="text" th:field="*{content}" required/></p>
            <p><input type="submit" value="Tweet" />  
         </div>
         <div class="col-sm-6">
            <table class="table">
               <thead>
                  <tr>
                  <tr th:each="g : ${greet}">
                     <td class="remover"></td>
                     <td><span th:text="${g.username}"> User </span> - </td>
                     <td><span th:text="${g.content}">  </span>  </td>
                  </tr>
               </thead>
               <tbody>
                  <tr th:if="${greet.empty}">
                     <td colspan="2"> No Tweets Available </td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </body>
</html>
